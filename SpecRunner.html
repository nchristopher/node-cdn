<!doctype html>
<html lang="en">
<head>
  <title>Jasmine Spec Runner</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="lib/jasmine/go_favicon_64x64px.ico">
  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.2/coffee-script.min.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-jquery-1.3.1.js"></script>  

  <!-- include source files here... -->
  <script type="text/coffeescript" src="src/node-cdn.coffee"></script>
  <h2> Test </h2>

  <!-- include spec files here... -->
  <script type="text/coffeescript" src="spec/node-cdnSpec.coffee"></script>

  <script type="text/coffeescript">
    $ ->
      jasmineEnv = jasmine.getEnv()
      jasmineEnv.updateInterval = 1000
      htmlReporter = new jasmine.HtmlReporter()
      jasmineEnv.addReporter htmlReporter
      jasmineEnv.specFilter = (spec) ->
        htmlReporter.specFilter spec

      jasmineEnv.execute()
  </script>


</head>

<body>
</body>
</html>
